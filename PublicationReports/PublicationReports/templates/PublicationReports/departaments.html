{% extends 'PublicationReports/root.html' %}

{% block body_content %}

        {% csrf_token %}
        <div class="form-group">
            <label>Кафедра</label><br>
            {{ form.name }}

        <input type="submit" class="btn btn-primary d-inline-flex align-items-center" value="Сохранить">
    </form>
{% endblock body_content %}
